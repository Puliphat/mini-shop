<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINI SHOP</title>
    <!-- front -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="index.css" />
    <!-- js -->
    <script src="index.js" defer></script>

<body>
    <!-- navbar -->
    <nav>
        <div class="Icon">
            <h1 class="fa-solid fa-store"> MINI SHOP</h1>
        </div>
        <div>
            <button id="viewCart">ตะกร้าสินค้า</button>

                    <thead>
                        <tr>
                            <th>ชื่อสินค้า</th>

                            <th>ราคา</th>
                        </tr>
                    </thead>
                    <tbody id="cartSummary_items">
                    </tbody>
                    <tfoot>
                        <th colspan="2">ราคารวม</th>
                        <td id="cartSummary_total"></td>
                    </tfoot>
                </table>
            </div>
        </div>
    </nav>
     <main>
        <section id="wallpaperPage">
        <img  id="wallpaperPage" src="https://www.ghibli.jp/gallery/totoro038.jpg" alt="รูปภาพ">
        </section>
         <!-- main js webpage -->
        <section id="productList">
        </section>
